<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Paciente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="imagens/logo.png" alt="Logo" class="logo-img" />
      <span>Assistente de Triagem</span>
    </div>
    <nav>
      <a href="cadastro.html">Cadastro</a>
      <a href="index.html">Área do paciente</a>
    </nav>
  </header>

  <main>
    <h1>Cadastro do paciente</h1>
    <p>Preencha os dados para registrar o paciente no sistema</p>

    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" />

      <div class="linha">
        <div class="campo">
          <label for="data-nascimento">Data de nascimento:</label>
          <input type="text" id="data-nascimento" placeholder="dd/mm/aaaa" />
        </div>

        <div class="campo">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" />
        </div>

        <div class="campo genero">
          <label>Gênero:</label>
          <label><input type="radio" name="genero" /> Masculino</label>
          <label><input type="radio" name="genero" /> Feminino</label>
          <label><input type="radio" name="genero" /> Outro</label>
        </div>
      </div>

      <fieldset>
        <div class="linha">
          <div class="campo">
            <label for="telefone">Telefone de contato:</label>
            <input type="text" id="telefone" placeholder="(00) 0 0000-0000" />
          </div>
          <div class="campo">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" />
          </div>
          <div class="campo">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" />
          </div>
          <div class="campo">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" />
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" />
          </div>
          <div class="campo">
            <label for="numero">Número:</label>
            <input type="text" id="numero" />
          </div>
          <div class="campo">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" />
          </div>
        </div>
      </fieldset>

      <button class="btn-salvar">SALVAR E GERAR TOKEN</button>
    </form>
  </main>
</body>
</html>
