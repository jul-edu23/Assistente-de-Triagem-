<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente de Triagem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Assistente de Triagem</div>
    <nav>
      <a href="#">Cadastro</a>
      <a href="#">Área do paciente</a>
    </nav>
  </header>

  <main>
    <h1>Área do Paciente</h1>
    <h2>Pacientes cadastrados</h2>

    <button class="btn-cadastrar">+ Cadastrar novo paciente</button>

    <div class="paciente-card">
      <div class="info-paciente">
        <p><strong>Nome do Paciente</strong></p>
        <p>dd/mm/aaaa (data de nascimento)</p>
      </div>
      <button class="btn-acessar">Acessar</button>
    </div>
  </main>
</body>
</html>
