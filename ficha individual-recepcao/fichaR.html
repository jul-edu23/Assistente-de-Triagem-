<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Triagem</title>

    <style>
        /* Padronização de fontes para todo o sistema */
        html {
            font-size: 20px;
        }

        /* Hierarquia de títulos */
        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 24px;
        }

        h3 {
            font-size: 21px;
        }

        label,
        input,
        select,
        button,
        textarea {
            font-size: 16px;
        }

        p,
        li {
            font-size: 20px;
        }

        span {
            font-size: 30px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Hierarquia de títulos */
        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 24px;
        }

        h3 {
            font-size: 21px;
        }

        label,
        input,
        select,
        button,
        textarea {
            font-size: 16px;
        }

        p,
        li {
            font-size: 20px;
        }

        span {
            font-size: 30px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #46827F;
            padding-bottom: 10px;
        }

        h2 {
            color: #46827F;
            margin-top: 25px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #46827F;
            background-color: #f9f9f9;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        label {
            display: block;
            color: #34495e;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }

        hr {
            border: 0;
            border-top: 1px dashed #bdc3c7;
            margin: 25px 0;
        }

        .voltar-btn {
            background-color: #95a5a6;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Cores das fichas de urgência */
        .ficha-vermelha {
            background-color: #ff4d4d;
            color: #fff;
            border-radius: 15px;
            padding: 12px;
            font-size: 15px;
            margin-top: 16px;
        }

        .ficha-laranja {
            background-color: #ff9900;
            color: #fff;
            font-size: 15px;
            border-radius: 15px;
            padding: 12px;
            font-weight: bold;
            margin-top: 16px
        }

        .ficha-amarela {
            background-color: #ffe066;
            color: #333;
            font-size: 15px;
            border-radius: 15px;
            padding: 12px;
            font-weight: bold;
            margin-top: 16px;
        }

        .ficha-verde {
            background-color: #4caf50;
            color: #fff;
            font-size: 15px;
            border-radius: 15px;
            padding: 12px;
            font-weight: bold;
            margin-top: 16px;
        }

        .ficha-azul {
            background-color: #2196f3;
            color: #fff;
            border-radius: 15px;
            padding: 12px;
            margin-top: 16px;
            font-size: 15px;
            font-weight: bold;
        }

        .section-resultado {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .section-resultado h2 {
            margin: 0;
            flex: 1;
            z-index: 2;
        }


        /* Exemplo de cor dinâmica para cada ficha */
        .ficha-vermelha {
            border-left-color: #ff4d4d !important;
        }

        .ficha-laranja {
            border-left-color: #ff9900 !important;
        }

        .ficha-amarela {
            border-left-color: #ffe066 !important;
            color: #333 !important;
        }

        .ficha-verde {
            border-left-color: #4caf50 !important;
        }

        .ficha-azul {
            border-left-color: #2196f3 !important;
        }

        .resultado {
            min-width: 200px;
            max-width: 400px;
            padding: 16px;
            border-radius: 15px;
            font-size: 15px;
            font-weight: bold;
            margin-top: 16px;
            text-align: center;
            display: block;
        }
    </style>

</head>

<body>
    <div class="form-container">
        <h1>Assistente de Triagem</h1>
        <div class="section section-resultado">
            <h2>Ficha individual</h2>
            <div id="resultado" class="resultado">
                Aguardando resultados...
            </div>
        </div>

        <div class="section">
            <h3>Nome do Paciente</h3>
            <div class="form-group">
                <div>
                    <label>Data de nascimento</label>
                    <input type="date">
                </div>
                <div>
                    <label>CPF</label>
                    <input type="number">
                </div>
                <div>
                    <label>Gênero</label>
                    <select>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    </select>
                </div>
            </div>
        </div>

        <hr>

        <div class="section">
            <div class="form-group">
                <div>
                    <label>Telefone</label>
                    <input type="tel">
                </div>
                <div>
                    <label>Endereço</label>
                    <input type="text">
                </div>
                <div>
                    <label>Sintomas</label>
                    <input type="text">
                </div>
                <div>
                    <label>Doença Crônica</label>
                    <input type="text">
                </div>
                <div>
                    <label>Uso de medicação</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <hr>

        <div class="section">
            <div class="form-group">
                <div>
                    <label>Fuma</label>
                    <select>
                        <option>Não</option>
                        <option>Sim</option>
                    </select>
                </div>
                <div>
                    <label>Álcool</label>
                    <select>
                        <option>Não</option>
                        <option>Sim</option>
                    </select>
                </div>
                <div>
                    <label>Atividade Física</label>
                    <select>
                        <option>Sedentário</option>
                        <option>Moderado</option>
                        <option>Intenso</option>
                    </select>
                </div>
                <div>
                    <label>Histórico Familiar</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <a href=" ../cadastropag/index.html"> <button class="voltar-btn">Voltar</button></a>
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const resultado = JSON.parse(localStorage.getItem('resultadoTriagem'));
            const resultadoDiv = document.getElementById('resultado');
            if (resultado && resultadoDiv) {
                resultadoDiv.textContent = `${resultado.ficha}`;
                resultadoDiv.className = 'resultado ficha-' + resultado.cor;
                resultadoDiv.style.display = 'block';
            } else {
                resultadoDiv.textContent = 'Nenhum resultado disponível.';
                resultadoDiv.className = 'resultado';
            }
        });
    </script>
</body>

</html>
