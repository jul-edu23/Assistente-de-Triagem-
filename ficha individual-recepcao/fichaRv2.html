<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Triagem</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .form-container {
            background: white;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: left;
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 5px;
            background-color: #46827F;
        }

        h2 {
            color: #46827F;
            font-size: 20px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #f9f9f9;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        label {
            background-color: transparent;
            display: block;
            color: #34495e;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            background-color: transparent;
            width: 100%;
            padding: 8px;
            border-top: #2c3e50;
            border-left: #f5f5f5;
            border-right: #f5f5f5;
        }

        hr {
            border: 0;
            border-top: 1px solid #f9f9f9;
            margin: 25px 0;
        }

        .voltar-btn {
            background-color: #46827F;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .urgencia-btn {
            background-color: #f1c40f;
            color: rgb(0, 0, 0);
            padding: 10px 100px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            stroke: #2c3e50;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #46827F;
            padding: 10px 20px;
            border-radius: 10px 10px 0% 0%;
            
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1::before {
            content: '';
            display: inline-block;
            width: 35px;
            height: 35px;
            background-image: url('/img/healthcare.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }   

        .header .menu {
            display: flex;
            gap: 20px;   
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
        }
        .inputdate{
            height: 1px;
            padding-bottom: 21px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Assistente de Triagem</h1>
            <div class="menu">
                <a href="#">Cadastro</a>
                <a href="#">Área do paciente</a>
            </div>
        </div>
        <h2>Ficha individual</h2>
        <button class="urgencia-btn">Urgência</button>

        <div class="section">
            <h3>Nome do Paciente</h3>
            <div class="form-group">
                <div>
                    <label>Data de nascimento</label>
                    <input type="date" class="inputdate">
                </div>
                <div>
                    <label>CPF</label>
                    <input type="text">
                </div>
                <div>
                    <label>Gênero</label>
                    <select>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    </select>
                </div>
            </div>
        </div>

        <hr>

        <div class="section">
            <div class="form-group">
                <div>
                    <label>Telefone</label>
                    <input type="tel">
                </div>
                <div>
                    <label>Endereço</label>
                    <input type="text">
                </div>
                <div>
                    <label>Sintomas</label>
                    <input type="text">
                </div>
                <div>
                    <label>Doença Crônica</label>
                    <input type="text">
                </div>
                <div>
                    <label>Uso de medicação</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <hr>

        <div class="section">
            <div class="form-group">
                <div>
                    <label>Fuma</label>
                    <select>
                        <option>Não</option>
                        <option>Sim</option>
                    </select>
                </div>
                <div>
                    <label>Álcool</label>
                    <select>
                        <option>Não</option>
                        <option>Sim</option>
                    </select>
                </div>
                <div>
                    <label>Atividade Física</label>
                    <select>
                        <option>Sedentário</option>
                        <option>Moderado</option>
                        <option>Intenso</option>
                    </select>
                </div>
                <div>
                    <label>Histórico Familiar</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <button class="voltar-btn">Voltar</button>
    </div>
</body>
</html>
