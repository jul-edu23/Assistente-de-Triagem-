<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Triagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <header>
            <div class="imagem">
                <img src="imagens/icone_cabecalho2.png" alt="icone do Assistente de Triagem" id="icone-cabecalho">
            </div>
            <div class="title">
                <h1>Assistente de Triagem</h1>
            </div>
        </header>
        <div class="subtitle">
            <h2>LOGIN</h2>
        </div>

        <form>
            <div class="input-group">
                <label for="usuario">Usuário
                    <input type="text" required>
                </label>
                <div class="icon">
                    <img src="imagens/icon_pessoa copy.png" alt="Ícone médico" class="icon-img">
                </div>
            </div>
            <div class="input-group">
                <label for="senha">Senha
                    <input type="password" required>
                </label>
                <div class="icon">
                    <img src="imagens/cadeado.png" alt="Ícone médico" class="icon-img">
                </div>
            </div>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="login-button">
                <a href="../cadastropag/index.html" id="button">ENTRAR</a>
            </div>
            </form>
    </div>

</body>

</html>
