<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de Triagem</title>
    <link rel="stylesheet" href="style.css">
       
</head>

<body>
    <div class="container">
        <header>
            <div class="imagem">
                <img src="img/Group 162.png" alt="" id="icone-cabecalho">
            </div>
            <div class="titulo">
                <h1>Assistente de Triagem</h1>
            </div>
        </header>
        <div class="introdução">
        <div class="imagem">

            <img src="img/logotipo.png" alt="" id="icone-pessoa">
        </div>
        <p>Bem-vindo ao Hospital! Estou aqui para te ajudar no primeiro atendimento.</p>
    </div>
        

    <div class="center">
        <div class="token-area">
            <label for="token">Digite o TOKEN de acesso</label>
            <input type="text" id="token" maxlength="6" placeholder="------" />
            <button class="btn btn-primary">ENTRAR</button>
        </div>
        <button class="btn btn-danger">Preciso de ajuda!</button>
    </div>
    
        <p class="note">*ESTE CHAT NÃO SUBSTITUI O ATENDIMENTO PRESENCIAL EM CASOS GRAVES.</p>
    </div>
</body>

</html>
